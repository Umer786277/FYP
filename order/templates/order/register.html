{% extends 'base/base.html' %}
{% block title %}Register Here{% endblock title %}
{% block maincontent %}

<style>
    .shadow {
        box-shadow: 0 0.5rem 1rem rgba(116, 112, 112, 0.15);
    }
</style>

<div class="card">

<div class="container mt-4 mb-3 d-flex flex-column justify-content-center shadow">
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    <div class=""><h2 class="text text-center">Sign up</h2></div>
   
   
    <form action="{% url 'register' %}" method="POST" class="col-lg-4 col-md-12 p-2 pb-4 d-flex justify-content-center flex-column">
        {% csrf_token %}
     
        <div class="form-group">
            <label for="" style="font-weight: bold;">User Name</label>
            <input type="text" class="form-control" name="username" placeholder="Enter Username">
        </div>
        <div class="form-group">
            <label for="" style="font-weight: bold;">Email</label>
            <input type="email" class="form-control" name="email" placeholder="Enter Email">
        </div>
        <div class="form-group">
            <label for=""  style="font-weight: bold;">Password</label>
            <input type="password" class="form-control" name="pass1" placeholder="Enter Password">
        </div>
        <div class="form-group">
            <label for="" style="font-weight: bold;">Repeat Password</label>
            <input type="password" class="form-control" name="pass2" placeholder="Verify Password">
        </div>
        <button type="submit" class="btn btn-lg mt-3 text-white" style="background-color: darkblue;">Register</button>
    </form>
    <p class="text text-center" style="font-weight: bold;">Do you have any account?</p>
<p class="text text-center" style="font-weight: bold;">Please<span> <a style="text-decoration: none;" href="{% url 'login' %}">Log in</a>
</span></p>
</div>



</div>

{% endblock maincontent %}
